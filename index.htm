<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;Inter:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="upperContainer">
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
            </div>
                <div>
                    <input type="text" class="inputBox" id="input-box">
                </div>
            <div class="convertBtn">
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="lowerContainer">
            <div class="lengthBox">
                <h2>Length (Meters/Feet)</h2>
                <div class="outputLength">
                    <div id="meters-feet">...</div>
                    <div id="feet-meters">...</div>
                </div>
            </div>
            <div class="volumeBox">
                <h2>Volume (Liters/Gallons)</h2>
                <div class="outputVolume">
                    <div id="liters-gallons">...</div>
                    <div id="gallons-liters">...</div>
                </div>
            </div>
            <div class="massBox">
                <h2>Mass (Kilograms/Pounds)</h2>
                <div class="outputMass">
                    <div id="kilos-pounds">...</div>
                    <div id="pounds-kilos">...</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
